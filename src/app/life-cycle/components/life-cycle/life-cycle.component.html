<section class="p-4">
  <p class="mb-10"><a [routerLink]="['/']">HOME</a></p>

  <div *ngFor="let cycle of cycles">
    <p>{{ cycle }}</p>
  </div>

  <div class="mt-10">
    <div *ngFor="let subjectCycle of subjectCycles">
      <p>{{ subjectCycle }}</p>
    </div>
  </div>

  <div class="mt-10">
    <p>{{ path }}</p>
    <p>{{ id }}</p>
  </div>
</section>
